apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "zoneminder.fullname" . }}-config-pvc
spec:
  accessModes:
    - ReadWriteOnce # not ReadWriteMany because image doesn't have mount.nfs
  resources:
    requests:
      storage: {{ .Values.storage.configSize }}
  storageClassName: {{ .Values.storage.className }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "zoneminder.fullname" . }}-data-pvc
spec:
  accessModes:
    - ReadWriteOnce # not ReadWriteMany because image doesn't have mount.nfs
  resources:
    requests:
      storage: {{ .Values.storage.dataSize }}
  storageClassName: {{ .Values.storage.className }}
---
